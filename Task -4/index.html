<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Color Changer</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="card-content">
        <h1>Dynamic Background Changer</h1>
        <p>
          Click the button below to cycle through a beautiful palette of
          background colors with a smooth transition.
        </p>
        <button class="click-me-btn">Change Color</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
